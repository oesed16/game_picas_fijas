<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Referencia al archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Picas y Fijas</title>
</head>

<body>
    <!-- Interfaz de ganador con opción de volver a jugar -->
    <div class="ganaste">
        <span>¡Ganaste!</span>
        <div class="close">
            <a href="#">Jugar Nuevamente</a>
        </div>
    </div>
    <!-- Interfaz del juego, incluye instrucciones -->
    <div class="ali-text">
        <h1>Picas y Fijas</h1>
        <p>Ingresa
            <span> cuatro dígitos diferentes </span> y oprime Enter: </p>
        <input type="text" size="38" maxlength="4" id="input" name="numero">
        <table align="center">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Picas</th>
                    <th>Fijas</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- Template con handlebars de JQuery para incorporar el historial de cada juego en la interfaz de usuario -->
    <script id="num-template" type="text/x-handlebars-template">
        <tr>
          <td>{{numUser}}</td>
          <td>{{picas}}</td>
          <td>{{fijas}}</td>
        </tr>
    </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <!-- Referencia al archivo de JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
